<!DOCTYPE html>
<html lang="en">
<head>
	<title>Socket.IO chat</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	
	<div id="user">
		<form>
			<label for="nickname">Enter a nickname</label>
			<div id="nicknameInput">
				<input type="text" id="nickname" placeholder="MyNickname">
			</div>
		</form>
	</div>

    <div id="chat">
    	<ul id="sentMsg"></ul>
	    <form>
	      <input type="text" id="msg" placeholder="Say something" autocomplete="off" />
	    </form>
    </div>



	<script src="script/socket.io.js"></script>
	<script src="script/main-min.js"></script>
</body>
</html>
